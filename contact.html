<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>
<body>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecontact.css">
    <title>Contact Us</title>
</head>
<body>
    <section>
        <h2>Contact</h2>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <label>Name</label>
            <input type="text" name="name" placeholder="Type in your name" autocomplete="off" required>
            <label>Email</label>
            <input type="email" name="email" placeholder="Type in your email" autocomplete="off" required>
            <label>Message</label>
            <textarea name="message" cols="30" rows="10" placeholder="Type in your message" required></textarea>
            <button type="submit">Send</button>

            <input type="hidden" name="accessKey" value="5bf8b968-dc30-4482-8f80-7f93cb87554b">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/thankyou.html">
        </form>
    </section>
</body>
</html>
